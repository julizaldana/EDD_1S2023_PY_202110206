<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador | EDD GoDrive</title>
<style>

    .body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #28AC9C;
        color: #fff;    
    }

    img {
        width: 20%;
    }

    h1 {
        color: black;
        padding: 15px 32px;
        font-family: 'Courier New', sans-serif; /*tipografía texto*/        
        font-size: 18px;           
    }

    image {
        width: 60%;
        height: 100%;
    }


</style>

</head>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
<h1>
    Dashboard Para El Administrador
    <img src="edddrive.png" alt="edddrive logo" width="130" height="130"> 
</h1>
<div class="container">
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" onclick="recorrerArbol()">Mostrar Alumnos</button>
        <button class="btn btn-outline-secondary" type="button">Generar Árbol de Estudiantes</button>
        <button class="btn btn-outline-secondary" type="button" onclick="limpiar()">Limpiar Arbol</button>
    </div>
    <div>
        <div style="width: 22rem;">
            <label class="form-label" for="customFile">Carga Masiva de Alumnos</label>
            <input type="file" class="form-control" id="input" autocompleted="">
        </div>
    </div>
    <div class="image">
        <img id="image">
        <div>
          <img id="image1">
          <br>
          <img id="image2">
          <br>
          <img id="image3">
          <br>
        </div>
    </div>
</div>



<script src="avlusuarios.js">
</script>
</body>
</html>
